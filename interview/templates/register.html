{% extends 'base.html' %}
{% load static %}
{% block content %}

<div class="container h-100 d-flex align-items-center justify-content-center" style="margin-top: 53px;">
    <div class="col-6 col-lg-3">
        
        <form method="POST">
            {% csrf_token %}
            <div class="mb-3">
                <label for="id_username" class="form-label">Username</label>
                <input type="text" class="form-control" id="id_username" name="username" autofocus required>
            </div>
            <div class="mb-3">
                <label for="id_password1" class="form-label">Password</label>
                <input type="password" class="form-control" name="password1" id="id_password1" required>
            </div>
            <div class="mb-3">
                <label for="id_password2" class="form-label">Password Again</label>
                <input type="password" class="form-control" name="password2" id="id_password2" required>
            </div>
            <div class="mb-3"><p>Already a Member? <a href="{% url 'index' %}">Login</a></p></div>
            <button type="submit" class="btn btn-primary">Register</button>
        </form>
        {% for message in messages %}
            <div class="alert alert-warning" role="alert">
                {{ message }}
            </div>
        {% endfor %}
    </div>
</div>
</body>

{% endblock content %}
